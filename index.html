<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the English poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Poem here
          <br />
          Poem here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/VimbaiShoniwa" target="_blank"
          >Vimbai Shoniwa</a
        >
        and is
        <a
          href="https://github.com/VimbaiShoniwa/AI-English-Poem-Generator-Vimbai"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-english-poem-generator-vimbai.onrender.com"
          target="_blank"
          >hosted on Render</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
